<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="symbol" id="divide">÷</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="symbol" id="times">×</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="symbol" id="minus">−</button>
            <button class="symbol" id="decimal">.</button>
            <button id="zero">0</button>
            <button class="symbol" id="equals">=</button>
            <button class="symbol" id="plus">+</button>
        </div>
            
        </div>
    </div>
</body>
</html>
